[TRANSLATE]
INTRO_HEADER="Over Vertaal"
INTRO_TEXT1="De Vertaal widget kan door elke LoxBerry gebruiker worden gebruikt om het Loxberry systeem, en zelfs alle ondersteunende plugins te vertalen naar de taal van zijn/haar voorkeur. Gebruik de navigatiebalk om te schakelen tussen <i>Systeem Vertaling</i> and <i>Plugin Vertaling</i>, en selecteer het gewenste taalbestand om te vertalen."
INTRO_TEXT2="<b>Voor u begint, zou u zeker de Vertaalgids moeten lezen!</b>"
