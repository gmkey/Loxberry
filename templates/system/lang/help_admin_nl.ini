
[ADMIN]
INTRO_HEADER="Over Admin toegang"
INTRO_TEXT1="U kunt de inloggegevens voor de webinterface en console van uw LoxBerry aanpassen. Laat velden leeg indien u die betreffende velden niet wilt wijzigen. <b>Sla uw wachtwoorden elders op! Als u uw wachtwoorden vergeet moet u wellicht uw LoxBerry opnieuw installeren.</b>"
USERNAME="<b>Nieuwe gebruikersnaam</b> verandert de gebruiker voor de webinterface. De gebruiker voor console toegang zal altijd 'loxberry' blijven."
PASSWORD="<b>Nieuw wachtwoord</b> om het wachtwoord voor de webinterface en 'loxberry' console te veranderen."
SECUREPIN="<b>Nieuwe SecurePIN</b> verandert de tweede factor sleutel, die gevraagd wordt voor security-gerelateerde acties op uw LoxBerry. Als een aanvaller uw wachtwoord zou raden, dan biedt de SecurePIN <b>een tweede beschermingswal</b> tegen het instellen van plugins en het kapen van het root account."
AUTHENTICATE="Voor elke wijziging, dient u met uw huidig wachtwoord en SecurePIN te authenticeren."
WIZARD="Het <b>root wachtwoord</b>, dat wordt getoond na de setup wizard, kan niet meer worden aangepast, en <b>wordt slechts één keer getoond</br>."
