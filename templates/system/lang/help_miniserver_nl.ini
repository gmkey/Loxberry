[MINISERVER]
INTRO_HEADER="Over Miniserver"
INTRO_TEXT1="LoxBerry biedt de mogelijkheid om meerdere Miniservers toe te voegen. Plugins gebruiken deze informatie om met uw Miniservers te communiceren."
BUTTONS="<b>Voeg Miniserver toe</b> voegt een nieuw blok voor een nieuwe Miniserver, <b>Verwijder Miniserver</b> zal de <i>laatste</i> Miniserver in de lijst verwijderen. <b>Zoek naar Miniserver</b> zal de eerste Miniserver die gevonden is in het eerste Miniserver veld plaatsen. U dient de inloggegevens wel te configureren."
MINISERVER="Nadat u uw inloggegevens heeft geconfigureerd, dient u de <b>Controleer Miniserver authenticatie</b> uit te voeren. Sommige plugins vereisen een Administrator gebruiker voor hun correcte werking. U kunt van elke Miniserver de webinterface (<b>Loxone Web App</b>) openen, en het <b>Miniserver Logbestand</b>."
CLOUDDNS="<b>Gebruik Loxone Cloud DNS</b> <i>alleen</i> als de Miniserver zich niet in uw lokale netwerk bevindt. Voer het <b>MAC adres</b> van uw Miniserver in en LoxBerry zal het huidige ip adres raadplegen bij Loxone. We raden u aan uw Miniserver niet open te zetten op het internet, maar een VPN te gebruiken."
