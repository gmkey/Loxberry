[MYLOXBERRY]
INTRO_HEADER="Over Mijn LoxBerry"
INTRO_TEXT1="Het Mijn LoxBerry widget laat u basis Loxberry instellingen aanpassen en toont systeeminformatie over het besturingssysteem."
SETTINGS_LANGUAGE="<b>Kies uw taal:</b> Alle beschikbare talen worden getoond. U kunt LoxBerry vertalen naar uw moedertaal met de Vertaal widget! Stuur uw taalbestand naar christian@loxberry.de en we verwerken deze in de volgende release."
SETTINGS_FRIENDLYNAME="<b>Geef uw LoxBerry een Naam:</b> Deze naam wordt getoond in de titel van het venster en in de koptekst, om de specifieke LoxBerry te identificeren (als u meeredere LoxBerrys in uw huis heeft). Het wordt niet als hostnaam gebruikt en u kunt daarom hier invullen wat u wilt."
SETTINGS_SENDDATA="LoxBerry genereert een anonieme sleutel die beveiligd verzonden wordt naar loxberry.de om alle geïnstalleerde LoxBerrys, geïnstalleerde plugins en versienummers te tellen. Het is niet mogelijk om uw Loxberry te identificeren aan de hand van uw sleutel. Er is geen 'open achterdeur' naar uw LoxBerry. De checkbox uitschakelen zet het verzamelen van deze statistische gegevens uit."
HEALTHCHECK_HEADER="Healthcheck"
HEALTHCHECK_TEXT1="Voer deze controles uit om belangrijke instellingen te controleren. LoxBerry voert deze test elke dag automatisch uit en doet een melding bij fouten."
HEALTHCHECK_VISITLINK="Voor meer details, bezoek"
SYSTEMINFORMATION_HEADER="Systeem Informatie"
SYSTEMINFORMATION_TEXT1="Dit is een gedetailleerd overzicht van uw LoxBerry. Het bevat kern informatie, details van het geheugengebruik, aangesloten netwerk en usb apparaten, en door het besturingssysteem aangekoppelde schijven/volumes."
SYSTEMINFORMATION_TEXT2="Bij ondersteuning kan het gebeuren dat u door een Loxberry core of plugin ontwikkelaar wordt gevraagd deze informatie op te sturen."
