LBU_INTRODUCTION="<b>LoxBerry Update</b> zal automatische updates voor uw LoxBerry uitvoeren. Het zal uw LoxBerry bijwerken naar <i>Release</i> of <i>Pre-Release</i> versies rechtstreeks van LoxBerry's broncode opslag, GitHub. Dit kan handmatig worden uitgevoerd of automatisch met een tijdschema. Uit het oogpunt van stabiliteit bevelen we aan <i>wekelijkse</i> automatische LoxBerry Updates naar <i>Releases</i>."
