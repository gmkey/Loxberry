[DONATE]
WIDGETLABEL="Doneren? :-)"
HEADING="Doneren?"
TEXT1="<p>LoxBerry breidt je Loxone Smart Huis met veel interessante en bruikbare functies, die niet door het Loxone systeem zelf worden geboden. Deze functies worden gerealiseerd door LoxBerry plugins die later kunnen worden geïnstalleerd."
TEXT2="<p>Het systeem van LoxBerry is kostenloos en wordt onderhouden door een vrijwilligers in hun vrije tijd. De broncode  is gratis en wordt vrijgegeven met de Apache 2.0-Licentie. Het LoxBerry concept ontstond uit een idee in het LoxForum (<a href='https://www.loxforum.com/' target='_blank'>https://www.loxforum.com/</a>).</p>"
TEXT3="<p><b>Als je LoxBerry gebruikt en het bevalt je, of je gebruikt het in een commerciële omgeving, dan verzoeken we u om een donatie te overwegen. Wij, de ontwikkelaars van LoxBerry, willen geen geld. Maar er zijn veel mensen die niet zoveel geluk hebben als wij. En deze mensen behoeven onze steun. Zelfs een klein bedrag helpt om mensen te ondersteunen. Een donatie is snel gedaan en kan met overboeking, credit card of paypal:</b></p>"
DONATE="Als u wilt doneren:"
LINK_TEXT1="<b>Duitse Kinder kanker hulp societeit</b>"
LINK_URL1="http://www.krebshilfe.de/deutsche-krebshilfe/tochterorganisationen/deutsche-kinderkrebshilfe.html"
LINK_TEXT2="<b>Artsen zonder grenzen (internationale site met landkeuze)</b>"
LINK_URL2="http://www.msf.org/en/donate"
LINK_TEXT3="<b>Doctors Without Borders (UK)</b>"
LINK_URL3="https://secure.msf.org.uk/Donate/MultiLanding.aspx?type=dd&source=7001&country=000"
LINK_TEXT4="<b>Artsen zonder grenzen (NL)"
LINK_URL4="https://form.artsenzondergrenzen.nl/doe-een-gift"

