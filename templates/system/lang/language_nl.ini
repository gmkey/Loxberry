LBU_SCRIPT_FAILED="<p>In een vorige <i>LoxBerry Update</i> installatie is in ieder geval ten minste een vereist update script mislukt. LoxBerry heeft het mislukte versie nummer opgeslagen. Met behulp van deze knop, kunt u uw LoxBerry versienummer Herstellen - De volgende <i>LoxBerry Update</i> zal het mislukte update script opnieuw proberen uit te voeren.</p><p>LoxBerry's functionaliteit en gegevens zullen <i>niet</i> worden hersteld naar deze versie. Het verandert alleen maar het versienummer zodat het mislukte update script opnieuw wordt gestart.</p><p>Als een andere poging dit bericht niet verwijdert, neem dan contact op met het LoxBerry-Core team, onder vermelding uw platform en het versienummer vertoond in de resetknop op het probleem op te lossen.</p>"
