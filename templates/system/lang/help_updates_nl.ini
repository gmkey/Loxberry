LBUPDATE_HEADER="LoxBerry Update"
LBUPDATE_VERSION_BOX="Het gele versie tekstblok toont uw huidige versie, en de beschikbare release/pre-release versies. Dit wordt bepaald door uw instelling voor <i>Release</i>, <i>Pre-Release</i> of <i>Laatste Commit</i>."
