[USBSTORAGE]
INTRO_HEADER="Over USB Opslag"
INTRO_TEXT1="Deze widget toont aangesloten USB opslag apparaten. U vindt hier geen keuzemogelijkheden aangezien LoxBerry automatisch deze apparaten aansluit. In het overzicht kunt u de apparaat namen, grootte en type bestandssysteem controleren. Het overzicht controleert automatisch of het apparaat schrijfbaar is of allen leesbaar."
DEBUGLOG_HEADER="Maak Debuglog aan"
DEBUGLOG_TEXT1="Als LoxBerry uw apparaat niet kan herkennen, of wanneer u problemen heeft om het apparaat te benaderen, druk dan op de <i>Maak Debuglog aan</i> knop. LoxBerry zal systeem informatie over het USB apparaat naar een logbestand wegschrijven. Controleer dit logbestand, of stuur het resultaat naar het loxforum.com in de LoxBerry sectie."
