[MAILSERVER]
SETTINGS_HEADER="Mail Instellingen"
SETTINGS_INTRO="LoxBerry en haar plugins kunnen e-mails versturen voor informatieve en foutmeldingen."
ENABLE="Vink het <b>Activeer de email functionaliteit op uw LoxBerry</b> aan om email notificatie in te schakelen. Uitschakelen zal alle email credentials verwijderen van uw LoxBerry."
EMAIL="Het <b>Standaard email adres</b> wordt gebruikt als zender en ontvanger van de emailberichten."
SMTPSERVER="Voer de <b>SMTP server</b> en <b>Poort nummer</b> van uw mailserver in. Tegenwoordig is <b>Versleuteling (TLS)</b> met <b>Authenticatie (SMTP Auth)</b> is standaard voor de meeste servers. The <b>SMTP username</b> and <b>SMTP password</b> are used to authenticate against your mailserver. It may be required on your mailserver to allow sending emails."
TESTMAIL="Met de <b>Stuur Testmail</b> knop wordt een test email verstuurd, en alle communicatie met uw mailserver wordt getoond."
NOTIFY_HEADER="Mail Meldingen"
NOTIFY_INTRO="LoxBerry heeft een meld functie dat het systeem en de plugins in staat stelt om meldingen te versturen. Schakel de <b>Info</b> en <b>Fouten</b> knoppen in of uit om het doorsturen van deze berichten per email aan of uit te zetten."
