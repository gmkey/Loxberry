
[NETWORK]
INTRO_TEXT1="Verwalte die Netzwerkeinstellungen deines LoxBerry's."
VMS="<i>In <b>virtuellen Maschinen</b> und <b>Containern</b> funktionieren diese Einstellungen möglicherweise nicht. Bitte lies dazu die Dokumentation des VM-/Container-Anbieters.</i>"
HOSTNAME="Der <b>Netzwerk-Hostname</b> wird angezeigt, und kann mit der Schaltfläche <b>Hostname ändern</b> geändert werden."
NETWORK_CONNECTION="Bei Raspberry's mit WLAN-Adapter kannst du <b>Funknetzwerk</b> (WLAN) aktivieren und mittels Schaltfläche <b>Suche Netzwerke</b> nach WLANs suchen und auswählen. Gib den richtigen <b>Netzwerkschlüssel</b> ein!"
DHCP="In einer normalen Heimnetzwerk-Konfiguration sollte die Einstellung <b>Automatisch beziehen (DHCP)</b> belassen werden. Damit wird die IP-Adresse von deinem Router bezogen, und die Namensauflösung (DNS) funktioniert automatisch. Du kannst bei Bedarf an einem Router für LoxBerry eine statische Zuweisung (engl. Static Lease) einrichten, womit dein LoxBerry immer die gleiche IP-Adresse erhält. Eine manuelle IP-Adresse sollte nur eingestellt werden, wenn du Erfahrung mit Netzwerken hast. "
IPv6="Experten können <b>IPv6</b>-Einstellungen durchführen. Schau beim Hilfe-Link nach weiteren Informationen. Wenn du nicht weißt, was du hier einstellen sollst, lass die erste Option ausgewählt."