
[SERVICES]
WEBSERVER_HEADER="Webserver"
WEBSERVER_INTRO="Du kannst den <b>Web Port</b> des Apache von 80 auf einen anderen freien Port wechseln, zum Beispiel wenn das Homebridge Plugin selbst den Port 80 benötigt. Mit dem <b>Apache Log</b>-Knopf wird eine Live-Ansicht des Apache-Protokolls geöffnet."
WATCHDOG_HEADER="Watchdog"
WATCHDOG_INTRO="Mit der Watchdog-Funktion prüft LoxBerry regelmäßig auf wichtige System-Zustände, und kann automatisch neu starten, wenn die Schwellwerte überschritten werden."
SAMBA_HEADER="Samba"
SAMBA_INTRO="Hier können Freigabe-Einstellungen von Samba (SMB) geändert werden."
MOREOPTIONS_HEADER="Weitere Optionen"
MOREOPTIONS_INTRO="Deaktiviere <b>SSDP/UPNP-Veröffentlichung</b>, wenn du Probleme mit anderen UPNP-Geräte beim Scannen des Netzwerk hast. Du kannst außerdem das <b>Serielle Interface</b> und die <b>Serielle Konsole</b> auf den Raspberry aktivieren."
